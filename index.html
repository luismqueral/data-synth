<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newsreader.json</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'IBM Plex Mono', monospace;
            background: #fff;
            color: #000;
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }
        .subtitle {
            font-size: 14px;
            color: #999;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .controls {
            display: flex;
            gap: 0;
            margin: 30px 0;
            border: 2px solid #000;
        }
        button {
            font-family: 'IBM Plex Mono', monospace;
            padding: 15px 30px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            background: #fff;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-right: 2px solid #000;
            transition: background 0.1s;
        }
        button:last-child {
            border-right: none;
        }
        button:hover:not(:disabled) {
            background: #000;
            color: #fff;
        }
        button:disabled {
            color: #ccc;
            cursor: not-allowed;
        }
        .mode-toggle {
            display: flex;
            gap: 0;
            margin: 20px 0;
            border: 2px solid #000;
        }
        .toggle-btn {
            flex: 1;
            font-family: 'IBM Plex Mono', monospace;
            padding: 12px;
            font-size: 12px;
            font-weight: 600;
            border: none;
            background: #fff;
            color: #999;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-right: 2px solid #000;
        }
        .toggle-btn:last-child {
            border-right: none;
        }
        .toggle-btn.active {
            background: #000;
            color: #fff;
        }
        .toggle-btn:hover:not(.active) {
            color: #666;
        }
        .slider-control {
            margin: 30px 0;
            border: 2px solid #000;
            padding: 20px;
        }
        .slider-control label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        .slider-row {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .slider-control input[type="range"] {
            flex: 1;
            height: 2px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
            border: none;
        }
        .slider-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #000;
            cursor: pointer;
            border: none;
        }
        .slider-control input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #000;
            cursor: pointer;
            border: none;
        }
        .slider-value {
            font-size: 16px;
            font-weight: 600;
            min-width: 140px;
            text-align: right;
        }
        .progress {
            width: 100%;
            height: 4px;
            background: #eee;
            margin: 30px 0;
        }
        .progress-bar {
            height: 100%;
            background: #000;
            transition: width 0.1s linear;
        }
        .component-display {
            border: 2px solid #000;
            padding: 25px;
            margin: 30px 0;
            min-height: 200px;
            font-size: 13px;
        }
        .component-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            word-break: break-all;
        }
        .component-path {
            color: #999;
            font-size: 11px;
            margin-bottom: 20px;
            word-break: break-all;
        }
        .data-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        .data-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .data-label {
            font-size: 10px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .data-value {
            font-size: 16px;
            font-weight: 600;
        }
        .cat-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #000;
            color: #fff;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: 15px;
        }
        .mapping-list {
            border: 2px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            font-size: 11px;
            line-height: 1.8;
        }
        .mapping-list div {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .mapping-list div:last-child {
            border-bottom: none;
        }
        .mapping-list .label {
            color: #999;
            text-transform: uppercase;
        }
        .mapping-list .value {
            color: #000;
        }
        #visualization {
            border: 2px solid #000;
            margin: 30px 0;
            background: #fafafa;
            overflow: hidden;
        }
        .node {
            cursor: pointer;
        }
        .node-data {
            fill: #fff;
            stroke: #000;
            stroke-width: 2px;
            transition: all 0.2s;
        }
        .node-data-inactive {
            fill: #f5f5f5;
            stroke: #ddd;
        }
        .node-audio {
            fill: #000;
            stroke: #000;
            stroke-width: 2px;
            transition: all 0.2s;
        }
        .node-audio-inactive {
            fill: #ddd;
            stroke: #ddd;
        }
        .node-text {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            pointer-events: none;
            text-anchor: middle;
            dominant-baseline: middle;
            transition: all 0.2s;
        }
        .node-text-data {
            fill: #000;
        }
        .node-text-data-inactive {
            fill: #ccc;
        }
        .node-text-audio {
            fill: #fff;
        }
        .node-text-audio-inactive {
            fill: #999;
        }
        .link {
            fill: none;
            stroke: #eee;
            stroke-width: 1px;
            transition: all 0.2s;
        }
        .link-active {
            stroke: #000;
            stroke-width: 3px;
        }
        .node-value {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 14px;
            font-weight: 600;
            fill: #000;
            text-anchor: middle;
            pointer-events: none;
            transition: all 0.2s;
        }
        .node-value-inactive {
            fill: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>newsreader.json</h1>
        <div class="subtitle"><span id="componentCount">—</span> components loaded</div>
        
        <div class="controls">
            <button id="playBtn" onclick="play()">Play</button>
            <button id="pauseBtn" onclick="pause()" disabled>Pause</button>
            <button id="stopBtn" onclick="stop()" disabled>Stop</button>
        </div>

        <div class="mode-toggle">
            <button class="toggle-btn active" id="analogBtn" onclick="setDelayMode('analog')">Analog Delay</button>
            <button class="toggle-btn" id="digitalBtn" onclick="setDelayMode('digital')">Digital Delay</button>
        </div>

        <div class="slider-control">
            <label>Tempo</label>
            <div class="slider-row">
                <input type="range" id="tempoSlider" min="50" max="3000" value="400" step="50" oninput="updateTempo()">
                <span class="slider-value" id="tempoValue">400ms</span>
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        </div>

        <svg id="visualization" width="1160" height="420"></svg>

        <div class="component-display">
            <div class="component-name" id="currentName">—</div>
            <div class="component-path" id="currentPath">Ready to play</div>
            
            <div class="data-grid">
                <div class="data-item">
                    <div class="data-label">Typography</div>
                    <div class="data-value" id="currentTypo">—</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Color</div>
                    <div class="data-value" id="currentColor">—</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Spacing</div>
                    <div class="data-value" id="currentSpacing">—</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Other</div>
                    <div class="data-value" id="currentOther">—</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Chord</div>
                    <div class="data-value" id="currentChord">—</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Pan</div>
                    <div class="data-value" id="currentPan">—</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Delay</div>
                    <div class="data-value" id="currentDelay">—</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Reverb</div>
                    <div class="data-value" id="currentReverb">—</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Diversity</div>
                    <div class="data-value" id="currentDiversity">—</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Balance</div>
                    <div class="data-value" id="currentBalance">—</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Depth</div>
                    <div class="data-value" id="currentDepth">—</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Brightness</div>
                    <div class="data-value" id="currentBrightness">—</div>
                </div>
            </div>
        </div>

    </div>

    <script>
        let components = [];
        let currentIndex = 0;
        let isPlaying = false;
        let instruments = {};
        let reverb = null;
        let delay = null;
        let panner = null;
        let filter = null;
        let vibrato = null;
        let loopId = null;
        let delayMode = 'analog'; // 'analog' or 'digital'
        let tempo = 400; // milliseconds between notes

        // Initialize Tone.js instruments and effects
        function initAudio() {
            if (Object.keys(instruments).length > 0) return;

            // Create reverb effect (decay will vary by path depth)
            reverb = new Tone.Reverb({
                decay: 2,
                wet: 0.3
            }).toDestination();

            // Create delay effect (this will bleed over the entire track!)
            delay = new Tone.FeedbackDelay({
                delayTime: 0.15,  // Starting delay time in seconds
                feedback: 0.65,   // 65% feedback - echoes persist but won't build up excessively
                wet: 0.35         // 35% mix - more subtle
            }).connect(reverb);

            // Create vibrato (controlled by category balance)
            vibrato = new Tone.Vibrato({
                frequency: 5,     // 5 Hz vibrato
                depth: 0          // Start with no vibrato
            }).connect(delay);

            // Create panner
            panner = new Tone.Panner(0).connect(vibrato);

            // Create filter (brightness controlled by token diversity)
            filter = new Tone.Filter({
                type: 'lowpass',
                frequency: 2000,
                Q: 1
            }).connect(panner);

            // Create polyphonic instruments for chord playback
            instruments.typography = new Tone.PolySynth(Tone.Synth, {
                oscillator: { type: 'triangle' },
                envelope: { attack: 0.02, decay: 0.1, sustain: 0.3, release: 0.4 }
            }).connect(filter);

            instruments.color = new Tone.PolySynth(Tone.Synth, {
                oscillator: { type: 'sine' },
                envelope: { attack: 0.05, decay: 0.2, sustain: 0.4, release: 0.5 }
            }).connect(filter);

            instruments.spacing = new Tone.MetalSynth({
                envelope: { attack: 0.001, decay: 0.2, release: 0.3 },
                harmonicity: 5.1,
                modulationIndex: 32,
                resonance: 4000,
                octaves: 1.5
            }).connect(filter);

            instruments.other = new Tone.PolySynth(Tone.Synth, {
                oscillator: { type: 'square' },
                envelope: { attack: 0.05, decay: 0.15, sustain: 0.2, release: 0.4 }
            }).connect(filter);

            console.log('Audio initialized');
        }

        // Load and parse the metrics.json
        async function loadData() {
            try {
                console.log('Fetching metrics.json...');
                const response = await fetch('metrics.json');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Data loaded, total components:', data.components.length);
                
                // Filter to only components with TPL refs for cleaner sound
                components = data.components.filter(c => c.totalTplRefs > 0);
                
                const countSpan = document.getElementById('componentCount');
                if (countSpan) {
                    countSpan.textContent = components.length;
                }
                console.log(`Loaded ${components.length} components with token usage`);
            } catch (error) {
                console.error('Error loading metrics.json:', error);
                alert(`Error loading metrics.json: ${error.message}\n\nMake sure you're accessing via http://localhost:5555`);
            }
        }

        // Determine dominant category
        function getDominantCategory(component) {
            const counts = component.categoryRefCounts;
            const categories = [
                { name: 'typography', count: counts.typography },
                { name: 'color', count: counts.color },
                { name: 'spacing', count: counts.spacing },
                { name: 'other', count: counts.other }
            ];
            
            categories.sort((a, b) => b.count - a.count);
            return categories[0].count > 0 ? categories[0].name : 'color';
        }

        // D Mixolydian scale (D E F# G A B C - has that characteristic flat 7th!)
        // Full scale across 3 octaves for richer harmonic possibilities
        const pentatonicScale = [
            // Octave 3
            146.83, 164.81, 185.00, 196.00, 220.00, 246.94, 261.63,
            // Octave 4
            293.66, 329.63, 369.99, 392.00, 440.00, 493.88, 523.25,
            // Octave 5
            587.33, 659.25, 739.99, 783.99, 880.00, 987.77, 1046.50
        ];

        // Map color refs to frequency (more colors = higher pitch)
        function mapToFrequency(colorRefs) {
            // Map color refs (0-90) to scale index (0-20 for 21 notes in Mixolydian)
            const maxColorRefs = 90; // Observed max in data
            const scaleIndex = Math.min(Math.floor((colorRefs / maxColorRefs) * (pentatonicScale.length - 1)), pentatonicScale.length - 1);
            return pentatonicScale[scaleIndex];
        }

        // Map totalTplRefs to volume (with better normalization)
        function mapToVolume(totalRefs) {
            const minVol = -18; // dB - raised floor more
            const maxVol = -14;  // dB - tighter ceiling for consistent levels
            
            // Strong compression for very even loudness
            const normalized = Math.min(totalRefs / 99, 1);
            const compressed = Math.pow(normalized, 0.3); // Cube root compression - much gentler dynamics
            
            return minVol + (compressed * (maxVol - minVol));
        }

        // Map spacing refs to stereo pan (-1 = left, 0 = center, 1 = right)
        function mapToPan(spacingRefs) {
            const normalized = Math.min(spacingRefs / 22, 1); // Max ~22 in data
            return -0.5 + normalized; // Range: -0.5 to 0.5
        }

        // Map typography refs to delay time (creates analog tape effect!)
        function mapToDelayTime(typographyRefs) {
            const min = 0.08;  // 80ms - fast
            const max = 0.4;   // 400ms - slow
            const normalized = Math.min(typographyRefs / 20, 1);
            return min + (normalized * (max - min));
        }

        // Map other refs to reverb wetness
        function mapToReverb(otherRefs) {
            return Math.min(otherRefs / 20, 0.5); // Max 50% wet
        }

        // NEW: Map token diversity to filter brightness
        function mapTokenDiversityToFilter(component) {
            // Count total unique tokens across all categories
            const allTokens = [
                ...component.tokenUsage.typography,
                ...component.tokenUsage.color,
                ...component.tokenUsage.spacing,
                ...component.tokenUsage.other
            ];
            const diversity = allTokens.length;
            
            // More diverse = brighter sound (higher filter cutoff)
            const min = 800;   // Hz - dark/muffled
            const max = 8000;  // Hz - bright/sparkly
            const normalized = Math.min(diversity / 30, 1); // Max ~30 unique tokens
            
            return min + (normalized * (max - min));
        }

        // NEW: Map category balance to vibrato depth (reduced for less dissonance)
        function mapCategoryBalanceToVibrato(component) {
            const counts = component.categoryRefCounts;
            const total = component.totalTplRefs;
            
            if (total === 0) return 0;
            
            // Calculate how balanced vs imbalanced the categories are
            const maxCount = Math.max(counts.typography, counts.color, counts.spacing, counts.other);
            const dominance = maxCount / total; // 1.0 = one category has everything, 0.25 = perfectly balanced
            
            // More imbalanced = more vibrato (imbalanced components get wobbly)
            // Balanced components = steady tone
            const imbalance = (dominance - 0.25) / 0.75; // Normalize to 0-1
            return Math.max(0, imbalance) * 0.08; // Reduced to max 8% vibrato depth for subtlety
        }

        // NEW: Map path depth to reverb room size
        function mapPathDepthToReverbDecay(component) {
            const depth = component.path.split('/').length;
            
            // Deeper nesting = larger reverb space
            const min = 0.5;  // Small room
            const max = 4.0;  // Cathedral
            const normalized = Math.min((depth - 2) / 4, 1); // 2 levels = min, 6+ = max
            
            return min + (normalized * (max - min));
        }

        // Generate chord from component data (consonant intervals only)
        function generateChord(component) {
            const counts = component.categoryRefCounts;
            const baseFreq = mapToFrequency(counts.color);
            
            // Start with root note
            const chord = [baseFreq];
            
            // Always add perfect fifth for fuller sound (most consonant interval)
            if (counts.spacing > 0) {
                chord.push(baseFreq * 1.5); // Perfect fifth
            }
            
            // Add major third if typography > 3 (creates major triad)
            if (counts.typography > 3) {
                chord.push(baseFreq * 1.26); // Major third
            }
            
            // Add octave if other > 8 (reinforces root, very consonant)
            if (counts.other > 8) {
                chord.push(baseFreq * 2.0); // Octave
            }
            
            // Only add 7th sparingly for color (no minor 7ths, they can clash)
            // Skip the 7th entirely for simpler, more consonant chords
            
            return chord;
        }

        // Play a single component as a note
        function playComponent(component) {
            if (!component || !instruments.color) return;

            const counts = component.categoryRefCounts;
            
            // Get dominant category and select instrument
            const category = getDominantCategory(component);
            const synth = instruments[category];

            // Map parameters (existing)
            const freq = mapToFrequency(counts.color);
            const volume = mapToVolume(component.totalTplRefs);
            const pan = mapToPan(counts.spacing);
            const delayTime = mapToDelayTime(counts.typography);
            const reverbWet = mapToReverb(counts.other);

            // Map NEW parameters
            const filterFreq = mapTokenDiversityToFilter(component);
            const vibratoDepth = mapCategoryBalanceToVibrato(component);
            const reverbDecay = mapPathDepthToReverbDecay(component);

            // Apply effects
            synth.volume.value = volume;
            panner.pan.value = pan;
            
            // Set reverb with dynamic room size
            reverb.wet.value = reverbWet;
            reverb.decay = reverbDecay;
            
            // Set filter brightness (token diversity) - ramp for smooth transitions
            filter.frequency.rampTo(filterFreq, 0.1);
            
            // Set vibrato depth (category balance) - ramp for smooth transitions
            vibrato.depth.rampTo(vibratoDepth, 0.1);
            
            // Change delay time based on mode
            if (delayMode === 'analog') {
                // Analog: ramp creates pitch-shifting (tape speed change effect)
                delay.delayTime.rampTo(delayTime, 0.2);
            } else {
                // Digital: instant change, no pitch shift
                delay.delayTime.value = delayTime;
            }

            // Generate and play chord
            let chord;
            if (category === 'spacing') {
                // MetalSynth doesn't support chords, just trigger single note
                synth.triggerAttackRelease('0.3s');
                chord = ['Metallic'];
            } else {
                // Generate chord based on all category values
                chord = generateChord(component);
                synth.triggerAttackRelease(chord, '0.4s');
            }

            // Update UI
            const categoryBadge = `<span class="cat-badge">${category}</span>`;
            
            document.getElementById('currentName').innerHTML = component.name + categoryBadge;
            document.getElementById('currentPath').textContent = component.path;
            document.getElementById('currentTypo').textContent = counts.typography;
            document.getElementById('currentColor').textContent = counts.color;
            document.getElementById('currentSpacing').textContent = counts.spacing;
            document.getElementById('currentOther').textContent = counts.other;
            
            // Display chord notes count
            document.getElementById('currentChord').textContent = `${chord.length} notes`;
            
            document.getElementById('currentPan').textContent = pan.toFixed(2);
            document.getElementById('currentDelay').textContent = `${Math.round(delayTime * 1000)}ms`;
            document.getElementById('currentReverb').textContent = `${Math.round(reverbWet * 100)}%`;
            
            // Display NEW parameters
            const allTokens = [
                ...component.tokenUsage.typography,
                ...component.tokenUsage.color,
                ...component.tokenUsage.spacing,
                ...component.tokenUsage.other
            ];
            const diversity = allTokens.length;
            const pathDepth = component.path.split('/').length;
            
            document.getElementById('currentDiversity').textContent = diversity;
            document.getElementById('currentBalance').textContent = `${Math.round(vibratoDepth * 100)}%`;
            document.getElementById('currentDepth').textContent = pathDepth;
            document.getElementById('currentBrightness').textContent = `${Math.round(filterFreq)}Hz`;
            
            const progress = ((currentIndex + 1) / components.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            
            // Update visualization
            updateVisualization(component);
        }

        // Main playback loop
        async function playSequence() {
            if (!isPlaying || currentIndex >= components.length) {
                stop();
                return;
            }

            playComponent(components[currentIndex]);
            currentIndex++;

            // Play next note after tempo interval
            loopId = setTimeout(playSequence, tempo);
        }

        // Control functions
        async function play() {
            if (components.length === 0) {
                alert('No data loaded yet');
                return;
            }

            await Tone.start(); // Required for browser autoplay policy
            initAudio();
            
            isPlaying = true;
            
            document.getElementById('playBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;
            document.getElementById('stopBtn').disabled = false;

            playSequence();
        }

        function pause() {
            isPlaying = false;
            if (loopId) clearTimeout(loopId);
            
            document.getElementById('playBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
        }

        function stop() {
            isPlaying = false;
            if (loopId) clearTimeout(loopId);
            currentIndex = 0;
            
            document.getElementById('playBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('progressBar').style.width = '0%';
            
            document.getElementById('currentName').textContent = '—';
            document.getElementById('currentPath').textContent = 'Ready to play';
            document.getElementById('currentTypo').textContent = '—';
            document.getElementById('currentColor').textContent = '—';
            document.getElementById('currentSpacing').textContent = '—';
            document.getElementById('currentOther').textContent = '—';
            document.getElementById('currentChord').textContent = '—';
            document.getElementById('currentPan').textContent = '—';
            document.getElementById('currentDelay').textContent = '—';
            document.getElementById('currentReverb').textContent = '—';
            document.getElementById('currentDiversity').textContent = '—';
            document.getElementById('currentBalance').textContent = '—';
            document.getElementById('currentDepth').textContent = '—';
            document.getElementById('currentBrightness').textContent = '—';
            
            // Reset visualization - dim everything
            const svg = d3.select('#visualization');
            svg.selectAll('.node-value').text('—').classed('node-value-inactive', true);
            svg.selectAll('.link')
                .classed('link-active', false)
                .attr('stroke-width', 1)
                .attr('stroke-opacity', 0.1);
            svg.selectAll('.node-data').classed('node-data-inactive', true);
            svg.selectAll('.node-audio').classed('node-audio-inactive', true);
            svg.selectAll('.node-text-data').classed('node-text-data-inactive', true);
            svg.selectAll('.node-text-audio').classed('node-text-audio-inactive', true);
        }

        // Toggle delay mode
        function setDelayMode(mode) {
            delayMode = mode;
            
            // Update button states
            document.getElementById('analogBtn').classList.toggle('active', mode === 'analog');
            document.getElementById('digitalBtn').classList.toggle('active', mode === 'digital');
            
            console.log(`Delay mode set to: ${mode}`);
        }

        // Update tempo from slider
        function updateTempo() {
            tempo = parseInt(document.getElementById('tempoSlider').value);
            document.getElementById('tempoValue').textContent = `${tempo}ms`;
            
            // Also update the BPM display
            const bpm = Math.round(60000 / tempo);
            document.getElementById('tempoValue').textContent = `${tempo}ms (${bpm} BPM)`;
        }

        // D3 Visualization
        function initVisualization() {
            const svg = d3.select('#visualization');
            const width = 1160;
            const height = 420;
            
            // Clear existing
            svg.selectAll('*').remove();

            // Define nodes
            const dataNodes = [
                { id: 'color', label: 'Color Refs', x: 150, y: 80, type: 'data', value: 0 },
                { id: 'typography', label: 'Typography', x: 150, y: 160, type: 'data', value: 0 },
                { id: 'spacing', label: 'Spacing', x: 150, y: 240, type: 'data', value: 0 },
                { id: 'other', label: 'Other', x: 150, y: 320, type: 'data', value: 0 }
            ];

            const audioNodes = [
                { id: 'root', label: 'Root Note', x: 1010, y: 60, type: 'audio' },
                { id: 'third', label: 'Chord 3rd', x: 1010, y: 120, type: 'audio' },
                { id: 'fifth', label: 'Chord 5th', x: 1010, y: 180, type: 'audio' },
                { id: 'seventh', label: '7th/Octave', x: 1010, y: 240, type: 'audio' },
                { id: 'pan', label: 'Stereo Pan', x: 1010, y: 300, type: 'audio' },
                { id: 'delay', label: 'Delay Time', x: 1010, y: 360, type: 'audio' }
            ];

            const nodes = [...dataNodes, ...audioNodes];

            // Define connections
            const links = [
                { source: 'color', target: 'root' },
                { source: 'typography', target: 'third' },
                { source: 'typography', target: 'delay' },
                { source: 'spacing', target: 'fifth' },
                { source: 'spacing', target: 'pan' },
                { source: 'other', target: 'seventh' }
            ];

            // Draw links
            svg.selectAll('.link')
                .data(links)
                .enter()
                .append('line')
                .attr('class', 'link')
                .attr('x1', d => nodes.find(n => n.id === d.source).x + 60)
                .attr('y1', d => nodes.find(n => n.id === d.source).y)
                .attr('x2', d => nodes.find(n => n.id === d.target).x - 60)
                .attr('y2', d => nodes.find(n => n.id === d.target).y);

            // Draw nodes
            const nodeGroups = svg.selectAll('.node')
                .data(nodes)
                .enter()
                .append('g')
                .attr('class', 'node')
                .attr('transform', d => `translate(${d.x}, ${d.y})`);

            // Node rectangles
            nodeGroups.append('rect')
                .attr('class', d => d.type === 'data' ? 'node-data' : 'node-audio')
                .attr('x', -60)
                .attr('y', -20)
                .attr('width', 120)
                .attr('height', 40)
                .attr('rx', 0);

            // Node labels
            nodeGroups.append('text')
                .attr('class', d => d.type === 'data' ? 'node-text node-text-data' : 'node-text node-text-audio')
                .text(d => d.label);

            // Value display for data nodes (will update during playback)
            nodeGroups.filter(d => d.type === 'data')
                .append('text')
                .attr('class', 'node-value node-value-inactive')
                .attr('y', 35)
                .text('—');

            // Start everything in dimmed state
            svg.selectAll('.node-data').classed('node-data-inactive', true);
            svg.selectAll('.node-audio').classed('node-audio-inactive', true);
            svg.selectAll('.node-text-data').classed('node-text-data-inactive', true);
            svg.selectAll('.node-text-audio').classed('node-text-audio-inactive', true);
            svg.selectAll('.link').attr('stroke-opacity', 0.1);

            console.log('Visualization initialized');
        }

        // Update visualization with current component values
        function updateVisualization(component) {
            if (!component) return;

            const counts = component.categoryRefCounts;
            const svg = d3.select('#visualization');

            // Calculate derived values
            const allTokens = [
                ...component.tokenUsage.typography,
                ...component.tokenUsage.color,
                ...component.tokenUsage.spacing,
                ...component.tokenUsage.other
            ];
            const diversity = allTokens.length;
            const pathDepth = component.path.split('/').length;
            const vibratoDepth = mapCategoryBalanceToVibrato(component);

            // Map data node IDs to their values (only the 4 category refs)
            const dataValues = {
                'color': counts.color,
                'typography': counts.typography,
                'spacing': counts.spacing,
                'other': counts.other
            };

            // Update all data nodes - dim inactive ones
            svg.selectAll('.node').filter(d => d.type === 'data').each(function(d) {
                const nodeGroup = d3.select(this);
                const value = dataValues[d.id] || 0;
                const isActive = value > 0;

                // Update rectangle
                nodeGroup.select('rect')
                    .classed('node-data-inactive', !isActive);

                // Update text
                nodeGroup.select('.node-text')
                    .classed('node-text-data-inactive', !isActive);

                // Update value display
                nodeGroup.select('.node-value')
                    .text(isActive ? value : '—')
                    .classed('node-value-inactive', !isActive);
            });

            // Update audio nodes - dim if not receiving input
            const activeTargets = new Set();
            if (counts.color > 0) activeTargets.add('root');
            if (counts.typography > 3) activeTargets.add('third'); // Only active if > 3
            if (counts.typography > 0) activeTargets.add('delay');
            if (counts.spacing > 0) {
                activeTargets.add('fifth');
                activeTargets.add('pan');
            }
            if (counts.other > 8) activeTargets.add('seventh'); // Only active if > 8

            svg.selectAll('.node').filter(d => d.type === 'audio').each(function(d) {
                const nodeGroup = d3.select(this);
                const isActive = activeTargets.has(d.id);

                nodeGroup.select('rect')
                    .classed('node-audio-inactive', !isActive);

                nodeGroup.select('.node-text')
                    .classed('node-text-audio-inactive', !isActive);
            });

            // Update links - only show active connections
            svg.selectAll('.link')
                .classed('link-active', function(d) {
                    // Get source value
                    const value = dataValues[d.source] || 0;
                    return value > 0;
                })
                .attr('stroke-width', function(d) {
                    const value = dataValues[d.source] || 0;
                    return value > 0 ? Math.max(2, 1 + (value / 5)) : 1;
                })
                .attr('stroke-opacity', function(d) {
                    const value = dataValues[d.source] || 0;
                    return value > 0 ? 1 : 0.1; // Nearly invisible when inactive
                });
        }

        // Load data on page load
        loadData();
        
        // Initialize tempo display
        updateTempo();
        
        // Initialize D3 visualization
        initVisualization();
    </script>
</body>
